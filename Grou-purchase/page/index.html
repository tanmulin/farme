<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/public.css" rel="stylesheet">
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/template-native.js"></script>
    <script src="../js/index.js"></script>
    <title>团购首页</title>
</head>
<body>
<!--头部-->
<div class="header w100" >
    <div class="header-cont  pr">
        <div class="header-left-city ">深圳市</div>
        <div class="header-center f36">小区团</div>
        <a href="personalCenter.html" class="header-right  pa" ></a>
    </div>
</div>
<div class="main w100">
    <!--搜索-->
    <!--<form id="form1" method="post" action="#" >-->
        <!--<input type="text" id="search" class="f24 search" placeholder="输入小区名称搜索本小区团购">-->
        <!--<button href="#" id="btnsearch" class="f24c6">搜索</button>-->
    <!--</form>-->
    <!--团购信息-->
    <div class="f24c6 p20 bgf borderb m20">
        <div class="clearfix top">
            <span class="fl">轻松家电小区团购</span>
            <span class="fr"><a href="rule.html">查看周边团购规则详情&gt&gt</a> </span>
        </div>
        <div class="f20c9">
            轻松家电小区团购开通啦！省钱！工程师节约了时间成本，大家能以更低的价格享受服务，快叫上邻居们一起来团购吧！
        </div>
    </div>
    <!--团购活动-->
    <div class="datalist">

    </div>

</div>
<!--选择城市-->
<div id="select" style="display: none;">
    <div id="bf"></div>
    <!--选择城市-->
    <div class="index-city-select">
        <div class="index-city-header">
            <img src="../images/icon_16.png" class="vm">
            <span class="vm">选择所在城市</span>
        </div>
        <ul class="index-city-ul">
            <li class="index-city-li " data-city="1"><span>深圳市</span></li>
            <li class="index-city-li" data-city="2"><span>北京市</span></li>
            <li class="index-city-li" data-city="3"><span>上海市</span></li>
            <li class="index-city-li" data-city="4"><span>广州市</span></li>
        </ul>
    </div>
</div>

<script id="index" type="text/html">
    <% for(var i=0;i!==data.length;i++){  %>
    <div class="p20 m20 bgf activity">
        <div class="activity-pic w100"><img src="<%= data[i].groupon_img %>" class="w100" height="auto"></div>
        <p class="f28c6 activity-biaoti"><%= data[i].groupon_name %></p>
        <p class="f28c9 miaoshu  "><%= data[i].groupon_desc %></p>
        <div class="activity-ft clearfix bordert">
            <div class="fl">
                <p class="f32cse ">团购：￥<span class="buy_separately"><%= data[i].groupon_total %></span>元</p>
                <p class="f24c9 ">单独购买：￥<span class="in_total"><%= data[i].groupon_price %></span>元</p>
            </div>
            <div class="fr">
                <a href="groupDetails.html?groupid=<%=data[i]._id%>" id="btnqiang"><%= data[i].groupon_num %>人团，马上抢购&gt</a>
            </div>
        </div>
    </div>
    <% } %>
    <%if(data.length==0){%>
        <div id="zanwu" style="display: block">暂时没有团购订单</div>
    <%}%>
</script>

</body>
</html>
