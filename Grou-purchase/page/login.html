<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="keywords" content="轻松家电">
    <meta content="width=device-width,initial-scale=1.0,user-scalable=0" name="viewport">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/public.css" rel="stylesheet">
    <script src="../js/jquery-1.11.3.min.js"></script>
    <title>个人中心</title>
</head>
<body>
<!--头部-->
<div class="header w100">
    <div class="header-cont  pr">
        <div class="header-center f36">登陆</div>
    </div>
</div>
<div class="main w100">
    <!--用户基本信息-->
    <div class="user-info clearfix user-info-main">
        <img src="../images/icon_login_top.png" alt="登陆" title="登陆" class="user-info-pic">
    </div>
    <form>
        <ul class="my-form ">
            <li class="pr2 ">
                <input type="input" name="mobile" id="mobile" placeholder="请输入手机号码">
            </li>
            <li class="pr2 m20 clearfix" >
                <input type="input" name="code" class="fl" id="code" placeholder="请输入验证码">
                <a href="#" class="fr" id="btn-login">获取验证码</a>
            </li>
            <li><a href="#" id="login-btn">登陆</a> </li>
        </ul>
    </form>

</div>
</body>
</html>
