<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/public.css" rel="stylesheet">
    <link href="../css/mobiscroll.custom-2.5.2.min.css" rel="stylesheet">
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/mobiscroll.custom-2.5.2.min.js"></script>
    <script src="../js/edit.js"></script>
    <title>我的地址</title>
</head>
<body>
<!--头部-->
<div class="header w100">
    <div class="header-cont  pr">
        <a href="javascript:history.go(-1)" class="header-left  pa"></a>
        <div class="header-center f36">我的地址</div>
        <a href="personalCenter.html" class="header-right  pa" ></a>
    </div>
</div>
<!--主要内容-->
<div class="main w100">
    <!--编辑地址-->
     <form class="address bordert " >
         <div class="warp bgf"  >
             <div class="borderb pl20 clearfix p25">
                 <span class="fl f28c6">所在地区：</span>
                 <div class="fl city-wrap ">
                     <input type="text"   id="city_dummy" class="uyes-select-widget uyes-my-form-select" placeholder="请选择城市" readonly="" autocomplete="off" value="深圳">
                 </div>
                 <div class="fl city-wrap dist-wrap demo-comp-select demo-display-bottom demo-theme-mobiscroll">
                     <div class="demo-iframe demo-basic">
                         <!-- Select demo markup -->
                         <select name="请选择城市" id="dist_dummy">
                             <option value="1">福田区</option>
                             <option value="2">南山区</option>
                             <option value="3">宝安区</option>
                             <option value="4">龙华新区</option>
                             <option value="5">盐田区</option>
                         </select>
                     </div>
                 </div>
             </div>

             <div class="borderb pl20 clearfix p25  ">
             <span class="fl f28c6">小区名称：</span>
             <div class="fl  ">
                 <input type="text"   class="uyes-select-widget uyes-my-form-select">
             </div>
         </div>
             <div class="borderb pl20 clearfix p25  ">
                 <span class="fl f28c6">详细地址：</span>
                 <div class="fl  ">
                     <input type="text"   class="uyes-select-widget uyes-my-form-select" placeholder="街道、小区、大厦">
                 </div>
             </div>
             <div class="borderb pl20 clearfix p25  ">
                 <span class="fl f28c6">楼层门牌：</span>
                 <div class="fl  ">
                     <input type="text"   class="uyes-select-widget uyes-my-form-select" placeholder="楼号、单元号、门牌号">
                 </div>
             </div>
             <div class="borderb pl20 clearfix p25  ">
                 <span class="fl f28c6">姓名：</span>
                 <div class="fl  ">
                     <input type="text"   class="uyes-select-widget uyes-my-form-select">
                 </div>
             </div>
             <div class="borderb pl20 clearfix p25  ">
                 <span class="fl f28c6">手机号码：</span>
                 <div class="fl  ">
                     <input type="text"   class="uyes-select-widget uyes-my-form-select">
                 </div>
             </div>
         </div >
         <a href="#"  id="save">保存地址</a>

     </form>
</div>
<script type="text/javascript">
    $(function () {
        $('#dist_dummy').mobiscroll().select({
            theme: 'android-ics light',
            lang: 'zh',
            mode:"scroller",
            display: 'bottom',
            minWidth: 800,
            placeholder: '请选择区域',
            setText : '确定',
            cancelText : '取消', //取消按钮名籍我
            headerText: '选择区域'
        });
    });
</script>
</body>
</html>
